<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Potion Express</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="grid masthead pad-t-1-2 section-dark">

    <div class="unit xs-1 s-1 m-1 l-1-3 island center">
      <h1 class="push-0 exa">Potion Express</h1>
    </div>

    <nav class="unit xs-1 s-1 m-1 l-2-3 nav">
      <ul class="list-group list-group-inline text-center">

        <li class="text-center island-eighth">
          <a class="gutter block pad-top-half pad-bottom-quarter" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label block milli">Unicorn Tears</span>
          </a>
        </li>

        <li class="text-center island-eighth">
          <a class="gutter block pad-top-half pad-bottom-quarter" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label block milli">Dragon Scales</span>
          </a>
        </li>

        <li class="text-center island-eighth">
          <a class="gutter block pad-top-half pad-bottom-quarter" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label block milli">Yeti Dandruff</span>
          </a>
        </li>

        <li class="text-center island-eighth">
          <a class="gutter block pad-top-half pad-bottom-quarter" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label block milli">Pixie Dust</span>
          </a>
        </li>

      </ul>

    </nav>
  </header>

</body>
</html>
